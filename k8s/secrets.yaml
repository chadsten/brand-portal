apiVersion: v1
kind: Secret
metadata:
  name: brand-portal-secrets
type: Opaque
stringData:
  database-url: "postgresql://postgres:password@postgres:5432/brand_portal"
  redis-url: "redis://redis:6379"
  auth-secret: "your-super-secret-auth-key-change-in-production"
  aws-access-key-id: "your-aws-access-key"
  aws-secret-access-key: "your-aws-secret-key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: brand-portal-config
data:
  nextauth-url: "https://brandportal.yourdomain.com"
  app-url: "https://brandportal.yourdomain.com"
  aws-region: "us-east-1"
  s3-bucket-name: "brand-portal-assets"